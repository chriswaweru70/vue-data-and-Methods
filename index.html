<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    </head>
    <body>
        <div id="vue-app">
            <a v-bind:href="website">The Net Ninja youtube video</a>
            <input type="text" :value="name" :placeholder="job">
            <p v-html="websiteTag"></p>
            <h1>{{ greeting('afternoon') }}</h1>
            <p> Name: {{ name }}</p>
            <p>Occupation: {{ job }}</p>
            <button v-on:click="greetUser">Click Me</button>
            <button v-on:click="add">Add 0ne to age</button>
            <button v-on:click="subtract">Subtract one to age</button>
            <p>My age is {{ age }}</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
