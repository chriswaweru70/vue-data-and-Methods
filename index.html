<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    </head>
    <body>
        <div id="vue-app">
            <a v-bind:href="website">The Net Ninja youtube video</a>
            <input type="text" :value="name" :placeholder="job">
            <p v-html="websiteTag"></p>
            <h1>{{ greeting('afternoon') }}</h1>
            <p> Name: {{ name }}</p>
            <p>Occupation: {{ job }}</p>
            <button v-on:click="greetUser">Click Me</button>
            <button v-on:click.once="add(1)">Add 0ne to age</button>
            <button v-on:click="subtract(1)">Subtract one to age</button>
            <button v-on:dblclick="add(5)">Add 0ne to age</button>
            <button v-on:dblclick="subtract(5)">Subtract one to age</button>
            <button v-on:mouseover="add(10)">Add 0ne to age</button>
            <button v-on:mouseover="subtract(10)">Subtract one to age</button>
            <a v-on:click.prevent="click"
                href="https://vuejs.org/v2/guide/events.html?#Event-Modifiers">Vue.js</a>
            <p>My age is {{ age }}</p>
            <h1>Keyboard Events</h1>
            <labeL>Name:</labeL>
            <input type="text" v-on:keyup.enter="logName" v-model="name">
            <span>{{ name }}</span>
            <label>Age</label>
            <input type="text" v-on:keyup.tab.up="logAge" v-model="age">
            <span>{{ age }}</span>
            <div id="canvas" v-on:mousemove="updateXY">
                {{x}}, {{y}}
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
