<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vuejs2</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add To A</button>
            <button v-on:click="b++">Add to B</button>
            <p>Value of A is {{ a }}</p>
            <p>Value of B is {{ b }}</p>
            <p>Age Add to A = {{ addToA }}</p>
            <p>Age Add to B = {{ addToB }}</p>
            <p>{{ name }}</p>
            <p> {{ reversedName }}</p>
            <p> {{ fullName}} </p>
            <h1 class="">Dynamic CSS</h1>
            <!-- <h2>Example 1</h2>
            <div v-on:click="available= !available" v-bind:class="{available:
                available}">
                <span>Ryu</span>
            </div> -->
            <h2>Example 2</h2>
            <button v-on:click="nearby= !nearby">Toggle Nearby</button>
            <button v-on:click="available= !available">Toggle Available</button>
            <div v-bind:class="compClasses">
                <span>Ryu</span>
            </div>
            <button v-on:click="error= !error">Toggle Error</button>
            <button v-on:click="success= !success">Toggle Success</button>

            <!-- <p v-if="error">There has been an error we are sorry</p>
            <p v-else-if="success">Huurray you have successfully joined us</p> -->
            <p v-show="error"> There has been an error we are sorry</p>
            <p v-show="success">Huurray you have successfully joined us</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
